<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update fitness record</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Fitness record management</h1>
        <hr>
        <h3>Update Fitness Record</h3>
        <form action="#" th:action="@{../save}" th:object="${fitnessRecord}" method="POST">
            <!-- Add hidden form field to handle update -->
            <input type="hidden" id="id" th:field="*{id}" class="form-control mb-4" style="width: 300px;">

            <input placeholder="Date(yyyy-mm-dd)" type="text" id="recordDate" 
                th:field="*{date}" class="form-control mb-4" style="width: 300px;">
            <div style="clear: both; display: block; height: 10px;"></div>
            <input placeholder="Exercise name" type="text" id="recordExerciseName" 
                th:field="*{exerciseName}" class="form-control mb-4" style="width: 300px;">
            <div style="clear: both; display: block; height: 10px;"></div>
            <input placeholder="Time spent(in minutes)" type="text" id="recordTimeSpent" 
                th:field="*{timeSpent}" class="form-control mb-4" style="width: 300px;">
            <div style="clear: both; display: block; height: 10px;"></div>
            <select id="arealist" th:field="*{area}"class="form-control">
                <option th:each="area: ${areas}" th:value="${area.areaId}" th:text="${area.areaName}"></option>
            </select>
            <div style="clear: both; display: block; height: 10px;"></div>
            <br>
            <button type="submit" class="btn btn-info"> Update record </button>
        </form>
        <hr>
        <a th:href="@{/}">Back to fitness record list</a>
    </div>
</body>
</html>
